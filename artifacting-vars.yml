---
# Artifacts root folder
artifacts_root_folder: "/openstack/artifcats"

# External files to download for tempest and swift (cirros/pypy)
fetch_version: "master"
fetch_information_sources:
  - "https://raw.githubusercontent.com/openstack/openstack-ansible-os_swift/{{ fetch_version }}/defaults/main.yml"
  - "https://raw.githubusercontent.com/openstack/openstack-ansible-os_tempest/{{ fetch_version }}/defaults/main.yml"
fetch_local_temp_storage: "/tmp/download_other_artifacts"
fetch_artifact_destination_folder: "{{ artifacts_root_folder }}/downloads/"

# Aptly vars
# Before going further, make sure you have keys.
#    gpg --gen-key
#    mkdir -p /openstack/aptly
#    gpg --export-secret-keys --armor CB6E9D87 > /openstack/aptly.private.key
#    gpg --export --armor CB6E9D87 > /openstack/aptly.private.key
aptly_custom_gpg_key_file : /openstack/aptly.private.key
aptly_custom_gpg_key_id   : C13A735A
aptly_system_archive_gpg_keys_import: True
aptly_user_home: "/openstack/aptly"
aptly_architectures:
  - amd64
  - i386
#  - ppc64el
aptly_dependency_follow_suggests: True
aptly_mirror_do_updates: True
aptly_mirrors:
  - name: ubuntu-xenial
    archive_url: http://mirror.rackspace.com/ubuntu
    distribution: xenial
    component1:
      - main
      - restricted
    create_flags:
      - "-keyring='trustedkeys.gpg'"
    update_flags:
      - "-keyring='trustedkeys.gpg'"
    state: "present"
    gpg:
      key: "C0B21F32 437D05B5"
      server: "hkp://keyserver.ubuntu.com:80"
      keyring: "trustedkeys.gpg"
    do_update: True
  - name: uca-newton-updates-xenial
    archive_url: http://ubuntu-cloud.archive.canonical.com/ubuntu
    distribution: xenial-updates/newton
    component1:
      - main
    state: "present"
    gpg:
      key: "EC4926EA"
      server: "hkp://keyserver.ubuntu.com:80"
